<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Client Onboarding</title>
</h:head>
<h:body>
    <h1>Onboard New Client</h1>
    <h:form>
        <h:outputLabel value="Name: " />
        <h:inputText value="#{clientBean.name}" required="true" />

        <h:outputLabel value="Date of Birth: " />
        <h:inputText value="#{clientBean.birthDate}" required="true" />

        <h:outputLabel value="Street: " />
        <h:inputText value="#{clientBean.address.street}" />

        <h:outputLabel value="Street Number: " />
        <h:inputText value="#{clientBean.address.streetNumber}" />

        <h:outputLabel value="ZIP: " />
        <h:inputText value="#{clientBean.address.zip}" />

        <h:outputLabel value="Country: " />
        <h:inputText value="#{clientBean.address.country}" />

        <h:commandButton value="Submit" action="#{clientBean.saveClient}" />
    </h:form>
</h:body>
</html>
