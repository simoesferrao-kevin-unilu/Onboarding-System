<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Risk Scores</title>
</h:head>
<h:body>
    <h1>View Risk Scores</h1>
    <h:form>
        <h:outputLabel value="Client ID: " />
        <h:inputText value="#{riskScoreBean.clientId}" required="true" />

        <h:commandButton value="Get Risk Scores" action="#{riskScoreBean.getRiskScores}" />

        <h:dataTable value="#{riskScoreBean.riskScores}" var="score">
            <h:column>
                <f:facet name="header">Risk Score</f:facet>
                #{score.riskScore}
            </h:column>
            <h:column>
                <f:facet name="header">Date</f:facet>
                #{score.date}
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
